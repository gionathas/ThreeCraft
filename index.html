<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="./mc.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>ThreeCraft</title>
  </head>
  <body>

      href="https://github.com/gionny96/ThreeCraft"
      title="Source on GitHub"
      target="_blank"

          fill="white"

        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

    </a>
    <div id="main-menu">
      <div class="content">
        <h1 class="title">ThreeCraft</h1>
        <button id="play-btn">Play World</button>
        <button id="reset-btn">Reset World</button>
        <button id="options-btn">Options</button>
        <button id="guide-btn">Guide</button>
      </div>
    </div>

    <!-- CrossHair -->
    <div id="crosshair">
      <div class="box">
        <div class="vbar"></div>
        <div class="hbar"></div>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- Hotbar -->
    <div id="hotbar"></div>

    <!-- Debug Panel UI -->
    <div id="debugPanel"></div>

    <!-- Inventory UI -->
    <div id="inventory">
      <div class="inventory-crafting">
        <div id="crafting-grid"></div>
        <div class="arrow">
          <div class="tail"></div>
          <div class="tip"></div>
        </div>
        <div id="result-slot" class="slot"></div>
      </div>
      <h2 id="inventory-label">Inventory</h2>
      <div id="inventory-grid"></div>
      <div id="inventory-hotbar-grid"></div>
    </div>

    <!-- Game Paused Menu -->
    <div id="game-paused-menu">
      <h3 class="title">Game Menu</h3>
      <button id="resume-btn">Back to Game</button>
      <button id="quit-btn">Save and Exit</button>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
