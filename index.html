<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>ThreeCraft</title>
  </head>
  <body>
    <div id="main-menu">
      <div class="content">
        <h1 class="title">ThreeCraft</h1>
        <button id="play-btn">Play World</button>
        <button id="reset-btn">Reset World</button>
        <button id="options-btn">Options</button>
      </div>
    </div>

    <!-- CrossHair -->
    <div id="crosshair">
      <div class="box">
        <div class="vbar"></div>
        <div class="hbar"></div>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- Hotbar -->
    <div id="hotbar"></div>

    <!-- Debug Panel UI -->
    <div id="debugPanel"></div>

    <!-- Inventory UI -->
    <div id="inventory">
      <div class="inventory-crafting">
        <div id="crafting-grid"></div>
        <div class="arrow">
          <div class="tail"></div>
          <div class="tip"></div>
        </div>
        <div id="result-slot" class="slot"></div>
      </div>
      <h2 id="inventory-label">Inventory</h2>
      <div id="inventory-grid"></div>
      <div id="inventory-hotbar-grid"></div>
    </div>

    <!-- Game Paused Menu -->
    <div id="game-paused-menu">
      <h3 class="title">Game Menu</h3>
      <button id="resume-btn">Back to Game</button>
      <button id="quit-btn">Save and Exit</button>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
